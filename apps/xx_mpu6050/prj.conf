# MPU6050 Example Application Configuration

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# I2C
CONFIG_I2C=y

# GPIO (for interrupt)
CONFIG_GPIO=y

# Enable MPU6050 driver
CONFIG_MPU6050_CUSTOM=y
CONFIG_MPU6050_CUSTOM_LOG_LEVEL_INF=y
CONFIG_MPU6050_SHELL=y

# Shell
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Serial console
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Floating point
CONFIG_FPU=y
CONFIG_CBPRINTF_FP_SUPPORT=y
